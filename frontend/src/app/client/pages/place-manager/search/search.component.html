<form [formGroup]='formSearch' (ngSubmit)='result()' class="space-x-5">
    <input class="border border-gray-500 rounded-md w-[240px] py-2 pl-5 focus:outline-none"
     formControlName ='code' type="text" name="" id="" placeholder="Mã đặt chỗ">
    <input class="border border-gray-500 rounded-md w-[240px] py-2 pl-5 focus:outline-none"
    formControlName ='email' type="text" name="" id="" placeholder="Địa chỉ email">
    <button type="submit" class="border border-yellow-500 rounded-md py-2 px-7 bg-yellow-500 hover:text-yellow-500 font-semibold  hover:bg-white text-white">
        Tìm kiếm</button>
</form>

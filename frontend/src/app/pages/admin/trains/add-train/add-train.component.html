<div class="flex">
    <app-aside></app-aside>

    <div class="w-full flex flex-col h-screen overflow-y-hidden">
        <!-- Desktop Header -->
        <header class="w-full items-center bg-white py-2 px-6 hidden sm:flex">
            <div class="w-1/2"></div>
        </header>
        <div class="w-full overflow-x-hidden border-t flex flex-col">
            <main class="w-full flex-grow p-6">
                <h1 class="text-3xl text-black pb-6">Thêm chuyến tàu</h1>
                <div class="w-full mt-12">
                    <div class="bg-white overflow-auto">
                        <form [formGroup]="trainForm" (ngSubmit)="save()" class="mt-6">
                            <div class="flex justify-between gap-3">
                                <span class="w-1/2">
                                    <label for="firstname"
                                        class="block text-xs font-semibold text-gray-600 uppercase">Tên tàu</label>
                                    <input id="firstname" type="text" formControlName="name" autocomplete="given-name"
                                        class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner"
                                        required />
                                    <div *ngIf="f.name.invalid && (f.name.dirty || f.name.touched)">
                                        <span class="text-red-500" *ngIf="f.name.errors?.required">Trường này không được
                                            trống!</span>
                                        <!-- {{f.name.errors?.uniqueArrival | json}} -->
                                        <span class="text-red-500" *ngIf="f.name.errors?.uniqueTrain">Tàu này đã
                                            tồn
                                            tại</span>
                                    </div>
                                </span>
                                <span class="w-1/2">
                                    <label for="lastname"
                                        class="block text-xs font-semibold text-gray-600 uppercase">Điểm đi</label>
                                    <select name="" id="" formControlName="addressArrival"
                                        class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 ">
                                        <option *ngFor="let i of arrival" value="{{i._id}}">{{i.name}}</option>
                                    </select>
                                    <div
                                        *ngIf="f.addressArrival.invalid && (f.addressArrival.dirty || f.addressArrival.touched)">
                                        <span class="text-red-500" *ngIf="f.addressArrival.errors?.required">Trường này
                                            không được
                                            trống!</span>
                                    </div>
                                </span>
                                <span class="w-1/2">
                                    <label for="lastname"
                                        class="block text-xs font-semibold text-gray-600 uppercase">Điểm đến</label>
                                    <select name="" id="" formControlName="addressGo"
                                        class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 ">
                                        <option *ngFor="let i of go" value="{{i._id}}">{{i.name}}</option>
                                    </select>
                                    <div *ngIf="f.addressGo.invalid && (f.addressGo.dirty || f.addressGo.touched)">
                                        <span class="text-red-500" *ngIf="f.addressGo.errors?.required">Trường này
                                            không được
                                            trống!</span>
                                    </div>
                                </span>
                            </div>
                            <div class="grid grid-cols-2 space-x-3">
                                <div>
                                    <label for="email"
                                        class="block mt-2 text-xs font-semibold text-gray-600 uppercase">Thời
                                        gian đi</label>
                                    <input id="email" formControlName="thoiGianDi" type="datetime-local" name="email"
                                        autocomplete="email"
                                        class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner"
                                        required />
                                    <div *ngIf="f.thoiGianDi.invalid && (f.thoiGianDi.dirty || f.thoiGianDi.touched)">
                                        <span class="text-red-500" *ngIf="f.thoiGianDi.errors?.required">Trường này
                                            không được
                                            trống!</span>
                                    </div>
                                </div>
                                <div>
                                    <label for="password"
                                        class="block mt-2 text-xs font-semibold text-gray-600 uppercase">Thời
                                        gian đến</label>
                                    <input id="email" formControlName="thoiGianVe" type="datetime-local" name="email"
                                        autocomplete="email"
                                        class="block w-full p-3 mt-2 text-gray-700 bg-gray-200 appearance-none focus:outline-none focus:bg-gray-300 focus:shadow-inner"
                                        required />
                                    <div *ngIf="f.thoiGianVe.invalid && (f.thoiGianVe.dirty || f.thoiGianVe.touched)">
                                        <span class="text-red-500" *ngIf="f.thoiGianVe.errors?.required">Trường này
                                            không được
                                            trống!</span>
                                    </div>
                                </div>
                            </div>
                            <div class="space-x-10">
                                <button [disabled]="!trainForm.valid" type="submit"
                                    class="disabled:bg-opacity-50 active:bg-black w-48 rounded-md py-3 mt-6 font-medium tracking-widest text-white uppercase bg-black shadow-lg focus:outline-none hover:bg-gray-900 hover:shadow-none">
                                    Tạo
                                </button>
                                <button
                                    class="w-48 rounded-md py-3 mt-6 font-medium tracking-widest text-white uppercase bg-black shadow-lg focus:outline-none hover:bg-gray-900 hover:shadow-none"><a
                                        routerLink="/admin/train">Trở
                                        lại</a>
                                </button>
                            </div>
                        </form>
                    </div>
                </div>
            </main>

            <app-footer></app-footer>
        </div>
    </div>
</div>

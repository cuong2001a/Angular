        </header>
        <div class="w-full overflow-x-hidden border-t flex flex-col">
            <main class="w-full flex-grow p-6">
                <h1 class="text-3xl text-black pb-6">Quản lí chuyến tàu</h1>
                <div class="w-full mt-12">
                    <button
                        class="p-2 pl-5 mb-3 pr-5 bg-blue-500 text-gray-100 text-lg rounded-lg focus:border-4 border-blue-300"
                        type="button"></button><a routerLink="/admin/arrivaladd">Tạo điểm đi</a>
                    <div class="bg-white overflow-auto">
                        <table class="min-w-full bg-white">
                            <thead class="bg-gray-800 text-white">
                                <tr>
                                    <th class="w-1/3 text-left py-3 px-4 uppercase font-semibold text-sm">Id</th>
                                    <th class="w-1/3 text-left py-3 px-4 uppercase font-semibold text-sm">Arrival</th>
                                    <th class="text-left py-3 px-4 uppercase font-semibold text-sm">Service</th>
                                </tr>
                            </thead>
                            <tbody class="text-gray-700">
                                <tr *ngFor="let i of arrival">
                                    <td class="w-1/3 text-left py-3 px-4">{{i._id}}</td>
                                    <td class="w-1/3 text-left py-3 px-4">{{i.name}}</td>
                                    <td class="text-left py-3 px-4">
                                        <button
                                            class="p-2 pl-5 mx-1 pr-5 bg-blue-500 text-gray-100 text-lg rounded-lg focus:border-4 border-blue-300"
                                            type="button" routerLink='/admin/detail/{{i._id}}'>Sửa</button>
                                        <button (click)="xoa(i._id)"
                                            class="p-2 pl-5 mx-1 pr-5 bg-yellow-500 text-gray-100 text-lg rounded-lg focus:border-4 border-yellow-300"
                                            type="button">Xóa</button>
                                    </td>
                                </tr>
                            </tbody>
                        </table>
                    </div>
                </div>
